    <!--container end.//-->
    <div class="loginContainer">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Signup</h3>				
                    </div>
                    <div class="card-body">
                        <form #loginForm="ngForm">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="username"
                                name="userName"
                                [ngClass]="{ 'is-invalid':userDetails.name=='' && myusername.touched || isInValidUserName}"
                                [(ngModel)]="userDetails.name" #myusername="ngModel">                                
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                 </div>
                                <input name="email" class="form-control" placeholder="Email address" type="email"
                                [(ngModel)]="userDetails.email"
							    #myemail="ngModel"
							    [ngClass]="{ 'is-invalid': myemail.invalid && myemail.touched || isInValidEmail }" required email>
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                </div>
                                <input name="phoneNumber" class="form-control" placeholder="Phone number" type="text"
                                [(ngModel)]="userDetails.phone"
							    #myPhoneNum="ngModel"
							    [ngClass]="{'is-invalid': myPhoneNum.touched && userDetails.phone.length!=10 || isInValidPhone }">
                            </div> <!-- form-group// -->
                    
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password"
                                name="password1"
                                [(ngModel)]="userDetails.password1"
                                #password1="ngModel"
                                [ngClass]="{'is-invalid':userDetails.password1.length<6 && password1.touched || isInValidPassword }">
                            </div><!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="Repeat password" type="password"
                                name="password2"
                                [(ngModel)]="userDetails.password2"
                                #password2="ngModel"
                                [ngClass]="{'is-invalid':userDetails.password2.length<6 && password2.touched || isInValidPassword }">
                            </div> <!-- form-group// -->                      
                            <div class="form-group">
                                <button (click)="submitSignupForm()" type="submit"class="btn float-right login_btn">Signup</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Already have an account?<a routerLink="/">Login</a>
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    </div>
